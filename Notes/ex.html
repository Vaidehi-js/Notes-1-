<!DOCTYPE html>
<html>
<head>
  <title>Note Taking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .note {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #760606;
      border-radius: 5px;
    }

    .note h2 {
      margin-top: 0;
    }

    .note p {
      margin-bottom: 0;
    }

    .note .timestamp {
      color: #888;
      font-size: 12px;
    }

    .add-note {
      margin-bottom: 20px;
    }

    .add-note textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
    }

    .add-note button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Note Taking</h1>

    <div class="add-note">
      <textarea id="note-input" placeholder="Add your note" > </textarea>
      <input type="file">
      <br>
      <button onclick="addNote()">Add Note</button>
    </div>

    <div id="note-list"></div>
  </div>

  <script>
    function addNote() {
      var noteInput = document.getElementById('note-input');
      var noteContent = noteInput.value.trim();
      noteInput.value = '';

      if (noteContent === '') {
        return;
      }

      var currentDate = new Date();
      var timestamp = currentDate.toLocaleString();

      var noteElement = document.createElement('div');
      noteElement.className = 'note';

      var noteTitle = document.createElement('h2');
      noteTitle.innerText = 'Note ' + (document.getElementsByClassName('note').length + 1);

      var noteText = document.createElement('p');
      noteText.innerText = noteContent;

      var noteTimestamp = document.createElement('p');
      noteTimestamp.className = 'timestamp';
      noteTimestamp.innerText = timestamp;

      noteElement.appendChild(noteTitle);
      noteElement.appendChild(noteText);
      noteElement.appendChild(noteTimestamp);

      var noteList = document.getElementById('note-list');
      noteList.prepend(noteElement);
    }
  </script>
</body>
</html>
